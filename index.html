<!DOCTYPE html>
<html>    
<head>
<title>Rock Paper Scissors</title>
<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
<meta charset="UTF-8"/>
</head>
<body>
    <div class="title">
        <h1 class="rps-header">Rock, Paper, Scissors</h1>
    </div>
    <div class="rules">
        <ul class="rules-of-game">
            <li>Play to the best of 5 rounds</li>
            <li>3 wins ends the game</li>
            <li>Choose wisely</li>
        </ul>
    </div>    
    <div class="buttons">
        <button class="btn" id="play-rock">Rock</button>
        <button class="btn" id="play-paper">Paper</button>
        <button class="btn" id="play-scissors">Scissors</button>
    </div>
    <div class="scoremsg" id="scoremsg"></div>
    <div class="endmsg" id="endmsg"></div>
    <div class="scoreboard" id="scoreboard"></div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
